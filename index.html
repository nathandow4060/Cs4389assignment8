<!DOCTYPE html>
<html>
<head>
    <title>Bookstore Checkout</title>
</head>
<body>
    <h2>Online Bookstore - Checkout</h2>
    <form action="process.php" method="get">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" value="Test User"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="mypassword"><br><br>

        <!-- Hidden field representing book price -->
        <input type="hidden" id="book_price" name="book_price" value="50">
        
        <!-- Hidden field representing user ID -->
        <input type="hidden" id="user_id" name="user_id" value="1001">

        <input type="submit" value="Complete Purchase">
    </form>
    
    <p><strong>Note:</strong> This form uses GET method to demonstrate security vulnerabilities.</p>
</body>
</html>
